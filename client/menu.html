<html lang="en">
<head>

</head>
<body>
<div style="display:flex; margin-top:20px;">
    <div style="display:block;flex:1;">
        <img src="img/uitdaging.png" style="height:50%;width:90%;" alt=""><br>
        <hr>
        <h4 class="text-black">Scoreboard</h4>
        <hr/>
        <div class="list-group" id="scoreboard">
        </div>
    </div>
    <div style="display:block;flex:2;">
        <div class="list-group">
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Wie ben ik?</a>
            </div>
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Triviant</a>
            </div>
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Wat is dit?</a>
            </div>
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Telepathie</a>
            </div>
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Maak de zin af</a>
            </div>
            <div class="list-group-item">
                <img src="" alt="">
                <a class="link-secondary" href="">Goed of fout?</a>
            </div>

        </div>
    </div>
</div>

<div class="d-flex justify-content-evenly w-100" style="position:absolute;bottom:0;">

    <div class="border border-dark col-sm-6 h-75" id="chatbox">
            <div id="chatmessages" class="overflow-scroll"></div>
    </div>

    <form class="col-sm-8" id="chatinputbox" action="">
        <div class="d-flex">
            <div class="input-group">
                <input class="form-control" id="chatinput" placeholder="message">
            </div>
            <div class="input-group">
                <input type="submit" class="btn btn-outline-primary" value="verstuur">
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/cookies.js"></script>
<script src="js/jquery.js"></script>
<script src="js/sails.io.js"></script>
<script src="js/messaging.js"></script>
<script src="js/scoreboard.js"></script>
<script>
  io.sails.url = 'http://localhost:1337';
</script>
<script>
  let secret;

  $(document).ready(() => {
    //TODO: check for userSecret in storage/cookies
    secret = Cookies.get('secret');
    if (!secret) {
      window.location = '/index.html';
    }
    //TODO: make sails.get request to api/getMessages;
    bootstrap_messaging(io.socket);
    bootstrap_scoreboard(io.socket);
    io.socket.get('/chat/getmessages',);

    //TODO: add method for adding new messages on socket update. This should use fallback XHTMLrequests.
  });
  $('#chatinputbox').submit(e => {
    e.preventDefault();

    let msg = $('#chatinput').val();
    //TODO: do some ajax/socket stuff here.
    sendmessage(io.socket, msg);
  });
</script>
</body>
</html>
