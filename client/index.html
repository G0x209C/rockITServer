<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-black">
    <header class="d-flex justify-content-center">
        <div style="margin-left:auto;margin-right:auto;">
            <div class="container-fluid">
                <img src="img/uitdaging.png" style="height:300px;" alt="">
            </div>
        </div>

    </header>
    <hr />
    <div class="d-block mb-auto me-auto">
        <div class="d-flex justify-content-center">
            <div id="msg">

            </div>
        </div>
    </div>
    <main class="d-flex justify-content-center">
        <form action="" id="startform">
            <input type="text" class="text-black" id="name" placeholder="naam" required="true">
            <input type="text" id="roomcode" placeholder="spelcode">
            <input type="submit" value="Start/join">
        </form>

    </main>

    <footer>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/cookies.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/sails.io.js"></script>
    <script>
        io.sails.url = "http://localhost:1337";
    </script>
    <script>
        $('#startform').submit((e)=>{
          e.preventDefault();

          // grab user input
          let name = $('#name').val();
          let code = $('#roomcode').val();

          io.socket.post('/api/newplayer', {name:name,code:code}, (resData,jwRes)=>{
            if(jwRes.statusCode===200){
              // got a good response: do something with data
              Cookies.set('secret', resData.secret, {expires:0.5});
              Cookies.set('room', resData.room.roomId, {expires:0.5});
              Cookies.set('name', resData.name, {expires:0.5});
              window.location = '/menu.html';
            }else{
              // display error.
              console.log(resData);
              $('#msg').append(`<div class="text-danger">${jwRes.error}</div>`);
            }
          });
        });
    </script>
</body>
</html>
